<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali âœ¨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #1a0033, #000);
      height: 100vh;
      overflow: hidden;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      text-align: center;
    }

    /* Twinkling background lights */
    .light {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 200, 0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .diya-row {
      display: flex;
      justify-content: space-around;
      width: 90%;
      position: absolute;
      bottom: 70px;
    }

    /* Hanging Line */
    .wire {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #ff9900, #ffaa33, #ff9900);
      box-shadow: 0 0 10px gold;
    }

    /* Hanging Diyas */
    .hanging-diya {
      position: absolute;
      top: 80px;
      width: 40px;
      height: 30px;
      background: radial-gradient(circle at center, #ff9933, #cc6600);
      border-radius: 50% 50% 0 0;
      box-shadow: 0 0 20px 5px #ff6600;
      transform-origin: top center;
      animation: swing 3s ease-in-out infinite;
    }

    .hanging-diya::after {
      content: '';
      position: absolute;
      top: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #ffaa33;
      transform: translateX(-50%);
    }

    .hanging-flame {
      position: absolute;
      top: -25px;
      left: 50%;
      width: 10px;
      height: 20px;
      background: radial-gradient(circle at 50% 20%, #ffff99, #ff9900, transparent 70%);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.25s infinite;
    }

    @keyframes swing {
      0% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }

    h1 {
      font-size: 3.2rem;
      color: gold;
      text-shadow: 0 0 15px orange, 0 0 30px red;
      opacity: 0;
      animation: glow 2s infinite alternate, fadeIn 2s ease forwards;
      animation-delay: 3s, 3s;
      padding: 0 15px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600; }
      to { text-shadow: 0 0 25px #ffcc33, 0 0 50px #ff3300; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }


.input-container {
      margin-top: 20px;
    }

    input {
       background: linear-gradient(90deg, #ff6600, #ffcc00);
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 1rem;
      text-align: center;
      color: #333;
    }
  .message {
      margin-top: 15px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffcc00;
      text-shadow: 0 0 15px #ff6600;
    }

    .share-btn {
      margin-top: 15px;
      padding: 10px 25px;
      background: linear-gradient(90deg, #ff6600, #ffcc00);
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 15px #ff9900;
      transition: transform 0.2s ease;
    } .share-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ffcc00;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      input { width: 200px; font-size: 0.9rem; }
      .message { font-size: 1.2rem; }
    }


    .diya-1 {
      position: absolute;
      bottom: 80px;
      width: 120px;
      height: 90px;
      background: radial-gradient(circle at center, #ff9933, #cc6600);
      border-radius: 50% 50% 0 0;
      left: 10%;
      transform: translateX(-50%) scale(0.8);
      box-shadow: 0 0 40px 10px #ff6600;
      animation: diyaGlow 2s ease-in-out infinite alternate;
    }
     .diya-2 {
      position: absolute;
      bottom: 80px;
      width: 120px;
      height: 90px;
      background: radial-gradient(circle at center, #ff9933, #cc6600);
      border-radius: 50% 50% 0 0;
      left: 35%;
      transform: translateX(-50%) scale(0.8);
      box-shadow: 0 0 40px 10px #ff6600;
      animation: diyaGlow 2s ease-in-out infinite alternate;
    }
.diya-3 {
      position: absolute;
      bottom: 80px;
      width: 120px;
      height: 90px;
      background: radial-gradient(circle at center, #ff9933, #cc6600);
      border-radius: 50% 50% 0 0;
      left: 60%;
      transform: translateX(-50%) scale(0.8);
      box-shadow: 0 0 40px 10px #ff6600;
      animation: diyaGlow 2s ease-in-out infinite alternate;
    }
    .diya-4 {
      position: absolute;
      bottom: 80px;
      width: 120px;
      height: 90px;
      background: radial-gradient(circle at center, #ff9933, #cc6600);
      border-radius: 50% 50% 0 0;
      left: 85%;
      transform: translateX(-50%) scale(0.8);
      box-shadow: 0 0 40px 10px #ff6600;
      animation: diyaGlow 2s ease-in-out infinite alternate;
    }
    @keyframes diyaGlow {
      from { box-shadow: 0 0 20px 5px #ff6600; }
      to { box-shadow: 0 0 60px 20px #ffaa00; }
    }

    .flame {
      position: absolute;
      top: -60px;
      left: 50%;
      width: 20px;
      height: 60px;
      background: radial-gradient(circle at 50% 20%, #ffff66, #ff9900, transparent 70%);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* Firework trails */
    .rocket {
      position: absolute;
      bottom: 100px;
      width: 14px;
      height: 20px;
      background: linear-gradient(to top, orange, yellow, white);
      border-radius: 2px;
      animation: flyUp 1.2s ease-out forwards;
    }

    @keyframes flyUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-80vh); opacity: 0; }
    }

    .firework {
      position: absolute;
      width: 14px;
      height: 14px;
      background: gold;
      border-radius: 50%;
      animation: explode 1.2s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    .btn {
      position: absolute;
      bottom: 20px;
      padding: 10px 25px;
      background: linear-gradient(90deg, #ff6600, #ffcc00);
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px #ff9900;
      transition: transform 0.2s ease;
      opacity: 0;
      animation: fadeInBtn 1.5s ease forwards;
      animation-delay: 4s;
    }

    @keyframes fadeInBtn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffcc00;
    }

    /* Responsive */
    @media (max-width: 900px) {
      h1 { font-size: 2.5rem; }
      .diya { width: 100px; height: 70px; bottom: 70px; }
      .flame { top: -50px; height: 50px; }
      .btn { font-size: 0.9rem; padding: 8px 20px; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; padding: 0 10px; }
      .diya { width: 80px; height: 60px; bottom: 60px; }
      .flame { top: -40px; height: 40px; }
      .btn { font-size: 0.85rem; bottom: 15px; padding: 8px 18px; }
    }
  </style>
</head>
<body>


  <!-- Top Garland Line -->
  <div class="wire"></div>

  <!-- Hanging Diyas -->
  <div class="hanging-diya" style="left:10%; animation-delay:0s;">
    <div class="hanging-flame"></div>
  </div>
  <div class="hanging-diya" style="left:30%; animation-delay:0.5s;">
    <div class="hanging-flame"></div>
  </div>
  <div class="hanging-diya" style="left:50%; animation-delay:1s;">
    <div class="hanging-flame"></div>
  </div>
  <div class="hanging-diya" style="left:70%; animation-delay:1.5s;">
    <div class="hanging-flame"></div>
  </div>
  <div class="hanging-diya" style="left:90%; animation-delay:2s;">
    <div class="hanging-flame"></div>
  </div>
  <!-- bottom diya -->
  <div class="diya-1">
    <div class="flame"></div>
  </div>

  <div class="diya-2">
    <div class="flame"></div>
  </div>
  <div class="diya-3">
    <div class="flame"></div>
  </div>
  <div class="diya-4">
    <div class="flame"></div>
  </div>
  <div class="diya-5">
    <div class="flame"></div>
  </div>
  <h1>ðŸª” Happy Diwali ðŸª”<br>May your life be filled with light and happiness!</h1>

  <div class="input-container">
    <input type="text" id="nameInput" placeholder="Enter your name" oninput="showMessage()">
    <div class="message" id="diwaliMessage"></div>
    <button class="share-btn" onclick="shareGreeting()">ðŸŽ‰ Share Greeting ðŸŽ‰</button>
  </div>

  <button class="btn" onclick="launchFireworks()">ðŸŽ† Light Up the Sky ðŸŽ†</button>

  <script>
    // Background lights
    for (let i = 0; i < 60; i++) {
      const light = document.createElement('div');
      light.classList.add('light');
      light.style.top = Math.random() * window.innerHeight + 'px';
      light.style.left = Math.random() * window.innerWidth + 'px';
      light.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(light);
    }

    // Firework create
    function createExplosion(x, y) {
      for (let i = 0; i < 25; i++) {
        const spark = document.createElement('div');
        spark.classList.add('firework');
        spark.style.left = x + 'px';
        spark.style.top = y + 'px';
        spark.style.background = ['gold', 'red', 'aqua', 'lime', 'orange', 'violet'][Math.floor(Math.random() * 6)];
        spark.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1200);
      }
    }

    function launchFireworks() {
      for (let i = 0; i < 1000; i++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          const rocket = document.createElement('div');
          rocket.classList.add('rocket');
          rocket.style.left = x + 'px';
          document.body.appendChild(rocket);

          setTimeout(() => {
            const y = window.innerHeight * 0.2 + Math.random() * window.innerHeight * 0.3;
            createExplosion(x, y);
            rocket.remove();
          }, 1000);
        }, i * 400);
      }
    }

    // Auto fireworks
    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const rocket = document.createElement('div');
      rocket.classList.add('rocket');
      rocket.style.left = x + 'px';
      document.body.appendChild(rocket);
      setTimeout(() => {
        const y = window.innerHeight * 0.2 + Math.random() * window.innerHeight * 0.3;
        createExplosion(x, y);
        rocket.remove();
      }, 1000);
    }, 3000);


        function showMessage() {
      const name = document.getElementById('nameInput').value.trim();
      const messageDiv = document.getElementById('diwaliMessage');
      if (name) {
        messageDiv.textContent = `ðŸª” Happy Diwali, ${name}! ðŸª”`;
      } else {
        messageDiv.textContent = '';
      }
    }

    function shareGreeting() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert("Please enter your name first!");
        return;
      }
      const message = `âœ¨ðŸª” Happy Diwali, ${name}! ðŸª”âœ¨\nWishing you joy, light, and prosperity!`;
      if (navigator.share) {
        navigator.share({
          title: "Happy Diwali Greeting",
          text: message
        }).catch(console.error);
      } else {
        alert("Sharing not supported on this device. Copy message manually:\n\n" + message);
      }
    }
  </script>
</body>
</html>
